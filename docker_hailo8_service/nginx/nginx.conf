events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # 允许大文件上传（模型文件）
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 上游服务器配置
    upstream hailo8_backend {
        server hailo8-service:8080;
        keepalive 32;
    }
    
    # HTTP服务器配置
    server {
        listen 80;
        server_name localhost;
        
        # 重定向到HTTPS（可选）
        # return 301 https://$server_name$request_uri;
        
        # API代理
        location /api/ {
            proxy_pass http://hailo8_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;  # 推理可能需要较长时间
            proxy_read_timeout 300s;
            
            # 缓冲设置
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # 健康检查
        location /health {
            proxy_pass http://hailo8_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # 监控指标
        location /metrics {
            proxy_pass http://hailo8_backend/metrics;
            proxy_set_header Host $host;
            
            # 限制访问（可选）
            # allow 172.20.0.0/16;
            # deny all;
        }
        
        # 静态文件服务（如果有前端界面）
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
