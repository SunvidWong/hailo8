version: '3.8'

services:
  # Hailo8 + NVIDIA åŒç¡¬ä»¶AIåŠ é€ŸæœåŠ¡
  ai-acceleration-service:
    build:
      context: ./hailo-runtime
      dockerfile: Dockerfile
      args:
        - SUPPORT_NVIDIA=true
        - SUPPORT_HAILO=true
    image: hailo8/nvidia-hailo:latest
    container_name: ai-acceleration-service
    restart: unless-stopped
    privileged: true

    ports:
      - "8000:8000"    # HTTP API
      - "50051:50051"  # gRPCæœåŠ¡

    volumes:
      # ç¡¬ä»¶è®¾å¤‡è®¿é—®
      - /dev/hailo0:/dev/hailo0
      - /dev/hailo1:/dev/hailo1
      - /dev/dri:/dev/dri
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      # å†…æ ¸æ¨¡å—
      - /lib/modules:/lib/modules:ro
      # æ¨¡å‹æ–‡ä»¶å’Œé…ç½®
      - ./models:/app/models:ro
      - ./logs:/app/logs
      # Frigateé…ç½®ç›®å½•
      - ./config:/config:rw
      - ./temp:/app/temp

    environment:
      # åŸºç¡€é…ç½®
      - HAILO_API_HOST=0.0.0.0
      - HAILO_API_PORT=8000
      - LOG_LEVEL=INFO
      - DEBUG=false

      # ç¡¬ä»¶æ”¯æŒ
      - SUPPORT_HAILO=true
      - SUPPORT_NVIDIA=true
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all

      # æ¨ç†å¼•æ“é…ç½®
      - DEFAULT_ENGINE=auto
      - FALLBACK_ENGINE=hailo

      # Frigateè‡ªåŠ¨é›†æˆ
      - FRIGATE_AUTO_DISCOVERY=true
      - FRIGATE_CONFIG_AUTO_GENERATE=true
      - FRIGATE_ZERO_CONFIG=true

      # ç¼“å­˜é…ç½®
      - REDIS_URL=redis://redis:6379
      - CACHE_ENABLED=true

    healthcheck:
      test: ["CMD", "/app/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - ai-monitoring-network

  # Redisç¼“å­˜æœåŠ¡
  redis:
    image: redis:7-alpine
    container_name: ai-monitoring-redis
    restart: unless-stopped

    volumes:
      - redis_data:/data

    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

    networks:
      - ai-monitoring-network

  # Frigate NVR (é›¶é…ç½®ç‰ˆ)
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: frigate-zero-config
    restart: unless-stopped

    ports:
      - "5000:5000"    # Webç•Œé¢
      - "1935:1935"   # RTMPæµ
      - "8554:8554"   # RTSPæµ
      - "8555:8555"   # WebRTC

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/frigate.yml:/config/config.yml:ro
      - ./media/frigate:/media/frigate
      - ./logs/frigate:/config/logs

    environment:
      # è‡ªåŠ¨é…ç½®
      - FRIGATE_ZERO_CONFIG=true
      - DETECTOR_NAME=auto
      - AI_SERVICE_URL=http://ai-acceleration-service:8000
      - FRS_AUTO_DETECT=true

      # æ€§èƒ½ä¼˜åŒ–
      - FRIGATE_RTSP_PASSWORD=frigate
      - FRIGATE_MQTT_USERNAME=frigate
      - FRIGATE_MQTT_PASSWORD=frigate

    depends_on:
      ai-acceleration-service:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - ai-monitoring-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # MQTTæ¶ˆæ¯é˜Ÿåˆ— (ç”¨äºFrigateäº‹ä»¶)
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: ai-monitoring-mqtt
    restart: unless-stopped

    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket

    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/passwd:/mosquitto/config/passwd:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log

    networks:
      - ai-monitoring-network

  # è‡ªåŠ¨é…ç½®æœåŠ¡ (åœ¨å¯åŠ¨æ—¶é…ç½®Frigate)
  auto-configurator:
    image: alpine:3.18
    container_name: ai-auto-configurator
    restart: "no"

    volumes:
      - ./scripts:/scripts:ro
      - ./config:/config:rw

    command: >
      sh -c "
        echo 'ğŸ”§ å¼€å§‹è‡ªåŠ¨é…ç½®...' &&
        apk add --no-cache curl jq &&

        # ç­‰å¾…AIæœåŠ¡å¯åŠ¨
        echo 'â³ ç­‰å¾…AIåŠ é€ŸæœåŠ¡å¯åŠ¨...' &&
        while ! curl -s http://ai-acceleration-service:8000/health > /dev/null; do
          sleep 2;
        done;
        echo 'âœ… AIåŠ é€ŸæœåŠ¡å·²å¯åŠ¨';

        # è‡ªåŠ¨ç”ŸæˆFrigateé…ç½®
        echo 'ğŸ” æ£€æµ‹ç¡¬ä»¶å¹¶ç”ŸæˆFrigateé…ç½®...' &&
        curl -s http://ai-acceleration-service:8000/frigate/config | jq -r '.yaml_content' > /config/frigate.yml &&
        echo 'âœ… Frigateé…ç½®å·²ç”Ÿæˆ';

        # æ˜¾ç¤ºé…ç½®ä¿¡æ¯
        echo 'ğŸ“‹ ç”Ÿæˆçš„é…ç½®ä¿¡æ¯:' &&
        curl -s http://ai-acceleration-service:8000/frigate/status | jq '.';

        echo 'ğŸ‰ è‡ªåŠ¨é…ç½®å®Œæˆ!';
      "

    depends_on:
      ai-acceleration-service:
        condition: service_healthy

    networks:
      - ai-monitoring-network

  # ç›‘æ§æœåŠ¡
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-monitoring-prometheus
    restart: unless-stopped

    ports:
      - "9090:9090"

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'

    networks:
      - ai-monitoring-network

  # Grafanaå¯è§†åŒ–
  grafana:
    image: grafana/grafana:latest
    container_name: ai-monitoring-grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=hailo8_frigate
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro

    networks:
      - ai-monitoring-network

# æ•°æ®å·å®šä¹‰
volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  mqtt_data:
    driver: local
  mqtt_logs:
    driver: local

# ç½‘ç»œé…ç½®
networks:
  ai-monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/16
          gateway: 172.24.0.1
    labels:
      - "com.docker.compose.project=hailo8-frigate-zero-config"