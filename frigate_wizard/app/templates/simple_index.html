<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigate Setup Wizard - 简单首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-camera-video" style="font-size: 4rem; color: #3498db;"></i>
                        <h1 class="mt-3">Frigate Setup Wizard</h1>
                        <p class="lead">集成Hailo8 TPU支持的智能视频监控系统安装向导</p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>系统状态</h5>
                                        <span class="badge bg-success">{{ system_status.message }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Frigate状态</h5>
                                        <span class="badge bg-warning">{{ frigate_status.message }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Hailo8状态</h5>
                                        <span class="badge bg-warning">{{ hailo8_status.message }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/test" class="btn btn-primary me-2">测试API</a>
                            <a href="/dashboard" class="btn btn-secondary me-2">仪表板</a>
                            <a href="/install" class="btn btn-success">开始安装</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
